<html>
  <head>
    <meta charset="UTF-8">
    <title>Login | Scarface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/app_data/images/logo.png">
    <link rel="stylesheet" href="/app_data/css/logo.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

</head>
	<body>
		<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-800 to-black">
		<div class="bg-card p-8 rounded-lg shadow-lg w-full max-w-md bg-gradient-to-b from-zinc-800 to-blue">
		<div class="flex justify-center mb-6 ">

		<img class="h-auto max-w-xs justify-center" src="/app_data/images/logo.png" alt="Scarface Logo" />
		</div>

		<h2 class="text-2xl font-bold text-center mb-6 text-foreground">Log in to Scarface</h2>

		<div class="my-6 border-t border-border"></div>
		<form class="space-y-4">
		<div>
			<label for="email" class="block text-sm font-medium text-foreground">Email or username</label>
			<input id="email" type="text" class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md text-foreground focus:outline-none focus:ring-primary focus:border-primary" placeholder="Email or username" />
		</div>
		<div>
			<label for="password" class="block text-sm font-medium text-foreground">Password</label>
			<div class="relative mt-1">
			<input id="password" type="password" class="block w-full px-3 py-2 bg-input border border-border rounded-md text-foreground focus:outline-none focus:ring-primary focus:border-primary" placeholder="Password" />
			<span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
				<img src="https://placehold.co/20x20?text=👁️" alt="Show Password" />
			</span>
			</div>
		</div>
		<div class="flex items-center">
			<input id="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-border rounded" />
			<label for="remember-me" class="ml-2 block text-sm text-foreground">Remember me</label>
		</div>
		<div>
			<button type="submit" class="w-full bg-primary text-primary-foreground py-2 rounded-full hover:bg-primary/80">Log in</button>
		</div>
		</form>
		<div class="mt-4 text-center">
		<a href="#" class="text-sm text-muted-foreground hover:underline">Forgot your password?</a>
		</div>
		<div class="mt-6 border-t border-border"></div>
		<div class="mt-4 text-center">
		<p class="text-sm text-muted-foreground">Don't have an account? <a href="#" class="text-primary hover:underline">Sign up for Scarface</a></p>
		</div>
		</div>
		</div>

    <script src="/app_data/js/login.js"></script>
	</body>
</html>
